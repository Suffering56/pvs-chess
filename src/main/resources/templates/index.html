<!DOCTYPE HTML>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chess application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/angularjs/1.6.6/angular.min.js"></script>
    <script src="/webjars/angularjs/1.6.6/angular-sanitize.js"></script>

    <script src="/webjars/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="/webjars/angular-dialog-service/5.3.0/dist/dialogs.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/pieces.css"/>

    <script src="/js/app.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/init-controller.js"></script>
    <script src="/js/modal/piece-chooser-controller.js"></script>
    <script src="/js/playground-controller.js"></script>
</head>


<body ng-app="app" class="body">

<div ng-controller="initController">

    <div class="init-panel" ng-if="isShowModePanel()">
        <H1>Choose mode</H1>

        <button class="mode-button" ng-click="modeClick(MODE_PVP)">PvP</button>
        <button class="mode-button" ng-click="modeClick(MODE_AI)">AI</button>
        <button class="mode-button" ng-click="modeClick(MODE_SINGLE)">Single</button>
    </div>

    <div class="init-panel" ng-if="isShowSidePanel()">
        <H1>Choose side</H1>

        <button class="side-button" ng-click="sideClick(SIDE_WHITE)">white</button>
        <button class="side-button" ng-click="sideClick(SIDE_BLACK)">black</button>
        <button class="side-button" ng-click="sideClick(SIDE_VIEWER)">viewer</button>
    </div>
</div>

<div ng-controller="playgroundController" th:include="playground :: root" ng-if="params.gameStarted"></div>

<!--modals-->
<div th:include="modal/piece-chooser :: root"></div>    <!--ng-controller="pieceChooserController"-->

</body>
</html>
