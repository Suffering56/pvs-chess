<!DOCTYPE HTML>
<!--suppress HtmlUnknownTarget -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chess application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/angularjs/1.6.6/angular.min.js"></script>
    <script src="/webjars/angularjs/1.6.6/angular-sanitize.js"></script>

    <script src="/webjars/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="/webjars/angular-dialog-service/5.3.0/dist/dialogs.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/pieces.css"/>

    <script src="/js/app.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/init-service.js"></script>

    <script src="/js/modal/piece-chooser-controller.js"></script>
    <script src="/js/common-controller.js"></script>
</head>


<body ng-app="app" ng-controller="common" class="body">

<div class="start-panel" ng-if="params.isWhite == null">
    <button ng-click="sideClick(true)">white</button>
    <button ng-click="sideClick(false)">black</button>
</div>

<div class="playground" ng-if="params.gameStarted">
    <div class="chessboard">
        <div class="chessboard-row"
             ng-repeat="rowIndex in cellsMatrix | chessboardReverse:params.isWhite">
            <div class="chessboard-cell"
                 ng-repeat="cell in rowIndex | chessboardReverse:params.isWhite"
                 ng-class="getCellClass(cell)">
                <div class="chessboard-cell inner"
                     ng-class="getInnerCellClass(cell)"
                     ng-click="doClick(cell)"></div>
            </div>
        </div>
    </div>

    <div class="horizontal-label" ng-repeat="hLabel in horizontalLabels | chessboardReverse:params.isWhite">
        {{hLabel}}
    </div>
    <div class="vertical-label_wrapper">
        <div class="vertical-label" ng-repeat="vLabel in verticalLabels | chessboardReverse:params.isWhite">
            {{vLabel}}
        </div>
    </div>
</div>

<div th:include="modal/piece-chooser :: root"></div>

</body>
</html>
